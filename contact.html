        <div class="main">
            <div class="contactform">
                <h2>Contact me for work /general enquiry</h2>
                
            <form>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="clientemail">
                  <div id="emailHelp" class="form-text">We will never share your email id and phone with anyone</div>

                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone</label>
                  <input type="phone" class="form-control" id="clientphone">
                 
                </div>
                <div class="mb-3" id="form-check">
                    <div>
                    <input type="checkbox" id="form-check-input" id="isclient">
                    <label id="form-check-label" for="isclient">I want  you to work on a project with me</label>
                    </div>
                  </div>
                
               
                  <button type="submit" class="btn btn-primary">Submit</button>
                
              </form>
              </div>
           </div>
           </div>
